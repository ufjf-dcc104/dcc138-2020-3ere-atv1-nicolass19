<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dcc 138 exemplo01</title>
  </head>
  <body>
    <h1>Dcc 138 exemplo01</h1>
    <canvas></canvas>
    <p>por Nícolas Moraes</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = 420;
      canvas.height = 320;
      let p = {
        x: 150,
        vx: 0,
        ax: 0,
        y: 100,
        vy: 0,
        ay: 0,
        cor: "white",
        desenhar: desenharElemento,
        mover: moverElemento,
      };

      const sprites = [];
      for (let ne = 0; ne < 5; ne++) {
        let e = {
          x: canvas.width * Math.random(),
          vx: 0,
          ax: 0,
          y: canvas.width * Math.random(),
          vy: 0,
          ay: 0,
          cor: "red",
          desenhar: desenharElemento,
          mover: moverElemento,
          controlar: perseguirAlvo,
        };
        sprites.push(e);
      }

      const K = 80;
      let dt;
      let t0;
      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;

        //desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        p.mover();
        p.desenhar();

        for (let s = 0; s < sprites.length; s++) {
          const sprite = sprites[s];
          //controladores
          sprite.controlar(p);
          //Atualiza dinâmicas dos estados
          sprite.mover();
          //desenha elementos
          sprite.desenhar();
        }

        requestAnimationFrame(desenha);
        t0 = t;
      }
      function moverElemento() {
        this.vx = this.vx + this.ax * dt;
        this.x = this.x + this.vx * dt;
        this.vy = this.vy + this.ay * dt;
        this.y = this.y + this.vy * dt;
      }

      function desenharElemento() {
        ctx.fillStyle = this.cor;
        ctx.fillRect(this.x, this.y, 20, 20);
      }
      function perseguirAlvo(alvo) {
        this.ay = 0.8 * (alvo.y - this.y) - 0.2 * this.vy;
        this.ax = 0.8 * (alvo.x - this.x) - 0.2 * this.vx;
      }
      function evitarAlvo(alvo) {
        this.ay = -0.8 * (alvo.y - this.y) - 0.1 * this.vy;
        this.ax = -0.8 * (alvo.x - this.x) - 0.1 * this.vx;
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyUp", teclaSolta);

      function teclaPressionada(event) {
        //adiciona controle de velocidades
        console.log(event.key);
        switch (event.key) {
          case "ArrowUp":
            p.ay = -K;
            break;

          case "ArrowDown":
            p.ay = +K;
            break;

          case "ArrowLeft":
            p.ax = -K;
            break;

          case "ArrowRight":
            p.ax = +K;
            break;
        }
      }

      function teclaSolta(event) {
        console.log(event.key);
        switch (event.key) {
          case "ArrowUp":
            p.ay = 0;
            break;
          case "ArrowDown":
            p.ay = 0;
            break;
          case "ArrowLeft":
            p.ax = 0;
            break;
          case "ArrowRight":
            p.ax = 0;
            break;
        }
      }
    </script>
  </body>
</html>
